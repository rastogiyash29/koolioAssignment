<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift assignment</title>

    <script
      src="https://kit.fontawesome.com/d0e257f480.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="heading">Lift Assignment</h1>
    </header>
    <main>
      <section class="left">
        <div class="left1">
          <div class="leftBoxes">
            <button id="down">
                <img src="media/arrow-down-2824.svg" alt="">
            </button>
          </div>
          <div class="leftBoxes">
            <button id="middleUp">
                <img src="media/arrow-up-2822.svg" alt=""></button
            ><br />
            <button id="middleDown">
                <img src="media/arrow-down-2824.svg" alt="">
            </button>
          </div>
          <div class="leftBoxes">
            <button id="up">
                <img src="media/arrow-up-2822.svg" alt="">
            </button>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="boxes">
          <div class="box">
            <div class="level">L - 2</div>
          </div>
          <div class="box">
            <div class="level">L - 1</div>
          </div>
          <div class="box">
            <div class="level">Ground</div>
          </div>
          <div class="lift">
            <h3 class="liftCo">Elevator</h3>
          </div>

        </div>
      </section>
    </main>
    <footer>
      <h3 id="footer">Submitted by @YASH</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
